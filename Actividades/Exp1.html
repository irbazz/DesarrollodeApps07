<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page con Bootstrap y Sass</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Archivo CSS compilado de Sass -->
  <link rel="stylesheet" href="styls/Exp1.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="bg-primary text-white">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand text-white" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Características</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Testimonios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Sección Hero -->
  <section class="hero bg-light text-center py-5">
    <div class="container">
      <h1 class="display-4">Bienvenidos a Nuestra Página</h1>
      <p class="lead"> </p>
      <a href="#contact" class="btn btn-primary">Contáctanos</a>
    </div>
  </section>

  <!-- Características -->
  <section class="features py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3>Característica 1</h3>
          <p></p>
        </div>
        <div class="col-md-4">
          <h3>Característica 2</h3>
          <p></p>
        </div>
        <div class="col-md-4">
          <h3>Característica 3</h3>
          <p></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Testimonios -->
  <section class="testimonials bg-light py-5">
    <div class="container text-center">
      <h2>Testimonios</h2>
      <div class="row">
        <div class="col-md-6">
          <blockquote class="blockquote">
            <p class="mb-0">"¡Un servicio excepcional!"</p>
            <footer class="blockquote-footer">Cliente 1</footer>
          </blockquote>
        </div>
        <div class="col-md-6">
          <blockquote class="blockquote">
            <p class="mb-0">"Recomiendo este producto a todos."</p>
            <footer class="blockquote-footer">Cliente 2</footer>
          </blockquote>
        </div>
      </div>
    </div>
  </section>

  <!-- Formulario de Contacto -->
  <section id="contact" class="contact py-5">
    <div class="container">
      <h2>Contáctanos</h2>
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre">
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Pie de página -->
  <footer class="bg-primary text-white text-center py-3">
    <p>&copy; 2024 </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
