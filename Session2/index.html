        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li>
    </ul>
    <p>Texto adyacente a la lista</p>

    <!-- Ejemplo de hermano -->
    <h2>Otro título</h2>
    <p>Parrafo hermano de h2</p>
