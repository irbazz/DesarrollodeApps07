<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento con Clase</title>
    <link rel="stylesheet" href="clase.css">
</head>
<body>
    <h1 class="titulo">Titulo de la pagina Web</h1>
    <h2 class="subtitulo">Subtitulo de la pagina</h2>
    
    <p class="texto">Hola Mundo!!</p>
    <p class="texto">Este es un texto con estilo clase.</p>
    
    <div class="contenedor">
        <p class="elemento">Elemento subordinado en div con clase</p>
    </div>
    
    <ul class="lista">
        <li class="item">Primer elemento</li>
        <li class="item">Segundo elemento</li>
        <li class="item">Tercer elemento</li>
    </ul>
    
    <p class="texto">Texto adyacente a la lista</p>
</body>
</html>
