<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento con ID</title>
    <link rel="stylesheet" href="nombre.css">
</head>
<body>
    <h1 id="titulo">Titulo de la pagina Web</h1>
    <h2 id="subtitulo">Subtitulo de la pagina</h2>
    
    <p id="parrafo1">Hola Mundo!!</p>
    <p id="parrafo2">Este es un texto con estilo ID.</p>
    
    <div id="division">
        <p id="elemento">Elemento subordinado en div con ID</p>
    </div>
    
    <ul id="lista">
        <li id="item1">Primer elemento</li>
        <li id="item2">Segundo elemento</li>
        <li id="item3">Tercer elemento</li>
    </ul>
    
    <p id="parrafo3">Texto adyacente a la lista</p>
</body>
</html>
