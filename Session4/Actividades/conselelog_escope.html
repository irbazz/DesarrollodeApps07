<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Console.log() y Scope</title>
</head>
<body>
    <h1>Uso de Console.log y Scope</h1>

    <script>
        // Imprimir variables sin asignar
        let y;
        console.log(y); // undefined

        // Funciones anidadas y verificación de alcance
        function externa() {
            let variableExterna = "Soy externa";

            function interna() {
                let variableInterna = "Soy interna";
                console.log(variableExterna); // Acceso permitido
                console.log(variableInterna); // Acceso permitido
            }

            interna();
         
        }

        externa();
        // cambio de tipo de datos d)
        var answer = 42;
        console.log(typeof answer); // number
        answer = "Gracias por todo el pescado...";
        console.log(typeof answer); // string


        console.log(parseInt("F", 16));     // 15
        console.log(parseInt("17", 8));     // 15
        console.log(parseInt("15", 10));    // 15
        console.log(parseInt(15.99, 10));   // 15
        console.log(parseInt("FXX123", 16));// 15
        console.log(parseInt("1111", 2));   // 15
        console.log(parseInt("15*3", 10));  // 15
        console.log(parseInt("12", 13));    // 15
        console.log(parseInt("Hello", 8));  // NaN (No es un número)
        console.log(parseInt("0x7", 10));   // 0 (no es base 10)
        console.log(parseInt("546", 2));    // NaN (no es binario válido)
    
    
        // Uso de toString() para conversiones a cadenas
        var howMany = 10;
        alert("howMany.toString() es " + howMany.toString()); // Muestra "10"
        
        alert("45 .vuelva a aceptar  " + 45 .toString()); // Muestra "45"
        
        var x = 7;
        alert(x.toString(2)); // Muestra "111" (en base 2)
    </script>
</body>
</html>
