<!DOCTYPE html>
<html>
<head>
<style> 
#main {
    width: 400px;
    height: 400px;
    border: 1px solid #c3c3c3;
    display: flex;
    flex-direction: row-reverse;
}

#main div {
    width: 50px;
    height: 50px;
}
</style>
</head>
<body>

    <h1>The flex-direction Property</h1>

    <div id="main">
    <div style="background-color:coral;">A</div>
    <div style="background-color:rgb(78, 211, 255);">B</div>
    <div style="background-color:rgb(255, 236, 61);">C</div>
    <div style="background-color:rgb(248, 126, 146);">D</div>
    <div style="background-color:lightgrey;">E</div>
    <div style="background-color:rgb(6, 255, 6);">F</div>
    </div>

</body>
</html>
