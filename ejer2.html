<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="registerForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="15" pattern="[A-Za-z0-9_]{3,15}" title="El nombre de usuario debe tener entre 3 y 15 caracteres y solo puede contener letras, números y guiones bajos.">
            <span class="error-message" id="usernameError"></span>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="emailError"></span>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" title="La contraseña debe tener entre 8 y 20 caracteres, incluyendo al menos una letra mayúscula, una letra minúscula y un número.">
            <span class="error-message" id="passwordError"></span>
            
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="error-message" id="confirmPasswordError"></span>
            
            <input type="submit" value="Registrarse">
        </form>
    </div>
</body>
</html>
